<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETHGlobal Singapore Countdown</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1E1B38;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #countdown {
            font-size: 5em;
            color: #E369CE;
            text-align: center;
            margin-bottom: 40px;
        }
        #logo {
            width: 300px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div id="countdown">Loading...</div>
    <img id="logo" src="https://ethglobal.b-cdn.net/events/singapore2024/logo/default.png" alt="ETHGlobal Singapore Logo">

    <script>
        function updateCountdown() {
            const countDownDate = new Date("Sep 22, 2024 09:00:00").getTime();
            const now = new Date().getTime();
            const distance = countDownDate - now;
            
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "TIMES UP";
            } else {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById("countdown").innerHTML = 
                    days + "D " + hours + "H " + minutes + "M " + seconds + "S ";
            }
        }

        updateCountdown();
        const x = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
